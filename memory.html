</head>
<body>
    <header>

    <main>

            <div class="difficulty-selector">

            <div class="game-stats">

                <div class="stat-item">

                <div class="stat-item">

            </div>
            
            <div class="memory-grid" id="memoryGrid"></div>
            
            <div class="game-controls">

                <button id="hintBtn" class="control-btn">æç¤º</button>

            <div style="margin-top: 1rem; text-align: center; color: #666;">
                <p>ç‚¹å‡»å¡ç‰‡ç¿»å¼€ï¼Œæ‰¾åˆ°ç›¸åŒçš„å›¾æ¡ˆè¿›è¡ŒåŒ¹é…</p>
                <p>å°½é‡ç”¨æœ€å°‘çš„ç¿»ç‰Œæ¬¡æ•°å’Œæœ€çŸ­çš„æ—¶é—´å®Œæˆæ¸¸æˆ</p>

    <script src="main.js"></script>
    <script>
        /**
         * è®°å¿†ç¿»ç‰Œæ¸¸æˆç±»
         */
        class MemoryGame {
            constructor() {
                this.grid = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.gameTimer = null;
                this.isGameActive = false;
                this.difficulty = 'easy';
                this.hintUsed = false;
                
                this.difficulties = {
                    easy: { rows: 4, cols: 4, pairs: 8 },
                    medium: { rows: 4, cols: 5, pairs: 10 },
                    hard: { rows: 6, cols: 6, pairs: 18 }
                };
                
                this.emojis = [
                    'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼',
                    'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”',
                    'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰', 'ğŸ¦‡', 'ğŸº',
                    'ğŸ—', 'ğŸ´', 'ğŸ¦„', 'ğŸ', 'ğŸ›', 'ğŸ¦‹', 'ğŸŒ', 'ğŸ',
                    'ğŸœ', 'ğŸ¦—', 'ğŸ•·ï¸', 'ğŸ¦‚', 'ğŸ¢', 'ğŸ', 'ğŸ¦', 'ğŸ¦–'
                ];
                
                this.init();
            }
            
            /**
             * åˆå§‹åŒ–æ¸¸æˆ
             */
            init() {
                this.updateBestTime();
                this.setupEventListeners();
                this.newGame();
            }
            
            /**
             * è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
             */
            setupEventListeners() {
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('hintBtn').addEventListener('click', () => this.showHint());
                
                // éš¾åº¦é€‰æ‹©
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.level;
                        this.newGame();
                    });
                });
            }
            
            /**
             * å¼€å§‹æ–°æ¸¸æˆ
             */
            newGame() {
                this.resetGame();
                this.createGrid();
                this.shuffleCards();
                this.renderGrid();
                this.updateStats();
            }
            
            /**
             * é‡ç½®æ¸¸æˆçŠ¶æ€
             */
            resetGame() {
                this.grid = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.isGameActive = false;
                this.hintUsed = false;
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
            }
            
            /**
             * åˆ›å»ºæ¸¸æˆç½‘æ ¼
             */
            createGrid() {
                const config = this.difficulties[this.difficulty];
                const totalCards = config.rows * config.cols;
                const pairs = config.pairs;
                
                // é€‰æ‹©è¡¨æƒ…ç¬¦å·
                const selectedEmojis = this.emojis.slice(0, pairs);
                const cards = [...selectedEmojis, ...selectedEmojis];
                
                // å¦‚æœå¡ç‰‡æ•°é‡ä¸å¤Ÿï¼Œæ·»åŠ ç©ºå¡ç‰‡
                while (cards.length < totalCards) {
                    cards.push('');
                }
                
                this.grid = cards;
                
                // æ›´æ–°ç½‘æ ¼æ ·å¼
                const memoryGrid = document.getElementById('memoryGrid');
                memoryGrid.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
                
                // æ›´æ–°æ€»å¯¹æ•°æ˜¾ç¤º
                document.getElementById('total-pairs').textContent = pairs;
            }
            
            /**
             * æ´—ç‰Œ
             */
            shuffleCards() {
                for (let i = this.grid.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.grid[i], this.grid[j]] = [this.grid[j], this.grid[i]];
                }
            }
            
            /**
             * æ¸²æŸ“æ¸¸æˆç½‘æ ¼
             */
            renderGrid() {
                const memoryGrid = document.getElementById('memoryGrid');
                memoryGrid.innerHTML = '';
                
                this.grid.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.index = index;
                    card.dataset.emoji = emoji;
                    
                    if (emoji === '') {
                        card.style.visibility = 'hidden';
                    } else {
                        card.innerHTML = `
                            <div class="card-front">?</div>
                            <div class="card-back">${emoji}</div>
                        `;
                        
                        card.addEventListener('click', () => this.flipCard(index));
                    }
                    
                    memoryGrid.appendChild(card);
                });
            }
            
            /**
             * ç¿»ç‰Œ
             * @param {number} index - å¡ç‰‡ç´¢å¼•
             */
            flipCard(index) {
                if (!this.isGameActive && this.startTime === null) {
                    this.startGame();
                }
                
                const card = document.querySelector(`[data-index="${index}"]`);
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç¿»ç‰Œ
                if (card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    this.flippedCards.length >= 2) {
                    return;
                }
                
                // ç¿»ç‰Œ
                card.classList.add('flipped');
                this.flippedCards.push(index);
                this.moves++;
                
                // æ£€æŸ¥åŒ¹é…
                if (this.flippedCards.length === 2) {
                    setTimeout(() => this.checkMatch(), 1000);
                }
                
                this.updateStats();
            }
            
            /**
             * æ£€æŸ¥åŒ¹é…
             */
            checkMatch() {
                const [index1, index2] = this.flippedCards;
                const card1 = document.querySelector(`[data-index="${index1}"]`);
                const card2 = document.querySelector(`[data-index="${index2}"]`);
                
                if (this.grid[index1] === this.grid[index2] && this.grid[index1] !== '') {
                    // åŒ¹é…æˆåŠŸ
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    this.matchedPairs++;
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                    if (this.matchedPairs === this.difficulties[this.difficulty].pairs) {
                        this.gameComplete();
                    }
                } else {
                    // åŒ¹é…å¤±è´¥ï¼Œç¿»å›å»
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                this.flippedCards = [];
                this.updateStats();
            }
            
            /**
             * å¼€å§‹æ¸¸æˆè®¡æ—¶
             */
            startGame() {
                this.isGameActive = true;
                this.startTime = Date.now();
                
                this.gameTimer = setInterval(() => {
                    this.updateTimer();
                }, 1000);
            }
            
            /**
             * æ›´æ–°è®¡æ—¶å™¨
             */
            updateTimer() {
                if (!this.startTime) return;
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            /**
             * æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
             */
            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('matches').textContent = this.matchedPairs;
            }
            
            /**
             * æ¸¸æˆå®Œæˆ
             */
            gameComplete() {
                this.isGameActive = false;
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€ä½³æ—¶é—´
                const bestTimeKey = `memory-best-time-${this.difficulty}`;
                const currentBest = Utils.storage.get(bestTimeKey, null);
                
                let message = `æ­å–œå®Œæˆæ¸¸æˆï¼\næ—¶é—´: ${timeString}\nç¿»ç‰Œæ¬¡æ•°: ${this.moves}`;
                
                if (!currentBest || elapsed < currentBest) {
                    Utils.storage.set(bestTimeKey, elapsed);
                    message += '\nğŸ‰ æ–°çºªå½•ï¼';
                    this.updateBestTime();
                }
                
                if (this.hintUsed) {
                    message += '\n(ä½¿ç”¨äº†æç¤º)';
                }
                
                setTimeout(() => {
                    alert(message);
                }, 500);
            }
            
            /**
             * æ˜¾ç¤ºæç¤º
             */
            showHint() {
                if (!this.isGameActive || this.flippedCards.length > 0) return;
                
                this.hintUsed = true;
                
                // æ‰¾åˆ°ä¸€å¯¹æœªåŒ¹é…çš„å¡ç‰‡
                const unmatched = [];
                for (let i = 0; i < this.grid.length; i++) {
                    const card = document.querySelector(`[data-index="${i}"]`);
                    if (!card.classList.contains('matched') && this.grid[i] !== '') {
                        unmatched.push(i);
                    }
                }
                
                // æ‰¾åˆ°ä¸€å¯¹ç›¸åŒçš„å¡ç‰‡
                for (let i = 0; i < unmatched.length; i++) {
                    for (let j = i + 1; j < unmatched.length; j++) {
                        if (this.grid[unmatched[i]] === this.grid[unmatched[j]]) {
                            // çŸ­æš‚æ˜¾ç¤ºè¿™å¯¹å¡ç‰‡
                            const card1 = document.querySelector(`[data-index="${unmatched[i]}"]`);
                            const card2 = document.querySelector(`[data-index="${unmatched[j]}"]`);
                            
                            card1.classList.add('flipped');
                            card2.classList.add('flipped');
                            
                            setTimeout(() => {
                                card1.classList.remove('flipped');
                                card2.classList.remove('flipped');
                            }, 2000);
                            
                            return;
                        }
                    }
                }
            }
            
            /**
             * æ›´æ–°æœ€ä½³æ—¶é—´æ˜¾ç¤º
             */
            updateBestTime() {
                const bestTimeKey = `memory-best-time-${this.difficulty}`;
                const bestTime = Utils.storage.get(bestTimeKey, null);
                
                if (bestTime) {
                    const minutes = Math.floor(bestTime / 60);
                    const seconds = bestTime % 60;
                    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    document.getElementById('best-time').textContent = timeString;
                } else {
                    document.getElementById('best-time').textContent = '--:--';
                }
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', function() {
            new MemoryGame();
        });
    </script>
