<body>
    <header>

    <main>

                <div class="score">åˆ†æ•°: <span id="score">0</span></div>

            <div style="margin-top: 1rem; text-align: center; color: #666;">

                <p>æˆ–è€…ä½¿ç”¨ WASD é”®æ§åˆ¶</p>

    <script src="main.js"></script>
    <script>
        /**
         * 2048æ¸¸æˆç±»
         */
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.highScore = Utils.storage.get('2048-high-score', 0);
                this.previousState = null;
                this.gameWon = false;
                this.gameOver = false;
                
                this.init();
            }
            
            /**
             * åˆå§‹åŒ–æ¸¸æˆ
             */
            init() {
                this.setupGrid();
                this.updateDisplay();
                this.setupEventListeners();
                this.newGame();
            }
            
            /**
             * è®¾ç½®æ¸¸æˆç½‘æ ¼
             */
            setupGrid() {
                const gameGrid = document.getElementById('gameGrid');
                
                // åˆ›å»ºç½‘æ ¼èƒŒæ™¯
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gameGrid.appendChild(cell);
                }
            }
            
            /**
             * è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
             */
            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                
                // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
                let startX, startY;
                const gameGrid = document.getElementById('gameGrid');
                
                gameGrid.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    e.preventDefault();
                });
                
                gameGrid.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            this.move('left');
                        } else {
                            this.move('right');
                        }
                    } else {
                        if (diffY > 0) {
                            this.move('up');
                        } else {
                            this.move('down');
                        }
                    }
                    
                    startX = null;
                    startY = null;
                    e.preventDefault();
                });
            }
            
            /**
             * å¤„ç†é”®ç›˜æŒ‰é”®
             * @param {KeyboardEvent} e - é”®ç›˜äº‹ä»¶
             */
            handleKeyPress(e) {
                if (this.gameOver) return;
                
                const key = e.key.toLowerCase();
                let moved = false;
                
                switch (key) {
                    case 'arrowleft':
                    case 'a':
                        moved = this.move('left');
                        break;
                    case 'arrowright':
                    case 'd':
                        moved = this.move('right');
                        break;
                    case 'arrowup':
                    case 'w':
                        moved = this.move('up');
                        break;
                    case 'arrowdown':
                    case 's':
                        moved = this.move('down');
                        break;
                }
                
                if (moved) {
                    e.preventDefault();
                }
            }
            
            /**
             * å¼€å§‹æ–°æ¸¸æˆ
             */
            newGame() {
                this.grid = [];
                this.score = 0;
                this.gameWon = false;
                this.gameOver = false;
                this.previousState = null;
                
                // åˆå§‹åŒ–ç©ºç½‘æ ¼
                for (let i = 0; i < this.size; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.grid[i][j] = 0;
                    }
                }
                
                // æ·»åŠ ä¸¤ä¸ªåˆå§‹æ•°å­—
                this.addRandomTile();
                this.addRandomTile();
                
                this.updateDisplay();
                this.hideMessage();
            }
            
            /**
             * æ·»åŠ éšæœºæ•°å­—å—
             */
            addRandomTile() {
                const emptyCells = [];
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: j, y: i});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.y][randomCell.x] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            /**
             * ç§»åŠ¨æ•°å­—å—
             * @param {string} direction - ç§»åŠ¨æ–¹å‘
             * @returns {boolean} æ˜¯å¦å‘ç”Ÿäº†ç§»åŠ¨
             */
            move(direction) {
                if (this.gameOver) return false;
                
                this.saveState();
                
                let moved = false;
                const newGrid = this.copyGrid(this.grid);
                
                switch (direction) {
                    case 'left':
                        moved = this.moveLeft(newGrid);
                        break;
                    case 'right':
                        moved = this.moveRight(newGrid);
                        break;
                    case 'up':
                        moved = this.moveUp(newGrid);
                        break;
                    case 'down':
                        moved = this.moveDown(newGrid);
                        break;
                }
                
                if (moved) {
                    this.grid = newGrid;
                    this.addRandomTile();
                    this.updateDisplay();
                    
                    if (this.checkWin()) {
                        this.showMessage('æ­å–œï¼ä½ è¾¾åˆ°äº†2048ï¼', 'win');
                    } else if (this.checkGameOver()) {
                        this.gameOver = true;
                        this.showMessage('æ¸¸æˆç»“æŸï¼', 'lose');
                    }
                }
                
                return moved;
            }
            
            /**
             * å‘å·¦ç§»åŠ¨
             * @param {Array} grid - æ¸¸æˆç½‘æ ¼
             * @returns {boolean} æ˜¯å¦å‘ç”Ÿäº†ç§»åŠ¨
             */
            moveLeft(grid) {
                let moved = false;
                
                for (let i = 0; i < this.size; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    
                    for (let j = 0; j < this.size; j++) {
                        if (grid[i][j] !== row[j]) {
                            moved = true;
                        }
                        grid[i][j] = row[j];
                    }
                }
                
                return moved;
            }
            
            /**
             * å‘å³ç§»åŠ¨
             * @param {Array} grid - æ¸¸æˆç½‘æ ¼
             * @returns {boolean} æ˜¯å¦å‘ç”Ÿäº†ç§»åŠ¨
             */
            moveRight(grid) {
                let moved = false;
                
                for (let i = 0; i < this.size; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    
                    while (row.length < this.size) {
                        row.unshift(0);
                    }
                    
                    for (let j = 0; j < this.size; j++) {
                        if (grid[i][j] !== row[j]) {
                            moved = true;
                        }
                        grid[i][j] = row[j];
                    }
                }
                
                return moved;
            }
            
            /**
             * å‘ä¸Šç§»åŠ¨
             * @param {Array} grid - æ¸¸æˆç½‘æ ¼
             * @returns {boolean} æ˜¯å¦å‘ç”Ÿäº†ç§»åŠ¨
             */
            moveUp(grid) {
                let moved = false;
                
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== 0) {
                            column.push(grid[i][j]);
                        }
                    }
                    
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    
                    while (column.length < this.size) {
                        column.push(0);
                    }
                    
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                        }
                        grid[i][j] = column[i];
                    }
                }
                
                return moved;
            }
            
            /**
             * å‘ä¸‹ç§»åŠ¨
             * @param {Array} grid - æ¸¸æˆç½‘æ ¼
             * @returns {boolean} æ˜¯å¦å‘ç”Ÿäº†ç§»åŠ¨
             */
            moveDown(grid) {
                let moved = false;
                
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== 0) {
                            column.push(grid[i][j]);
                        }
                    }
                    
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    
                    while (column.length < this.size) {
                        column.unshift(0);
                    }
                    
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                        }
                        grid[i][j] = column[i];
                    }
                }
                
                return moved;
            }
            
            /**
             * å¤åˆ¶ç½‘æ ¼
             * @param {Array} grid - åŸç½‘æ ¼
             * @returns {Array} å¤åˆ¶çš„ç½‘æ ¼
             */
            copyGrid(grid) {
                return grid.map(row => [...row]);
            }
            
            /**
             * ä¿å­˜å½“å‰çŠ¶æ€
             */
            saveState() {
                this.previousState = {
                    grid: this.copyGrid(this.grid),
                    score: this.score
                };
            }
            
            /**
             * æ’¤é”€ä¸Šä¸€æ­¥
             */
            undo() {
                if (this.previousState) {
                    this.grid = this.previousState.grid;
                    this.score = this.previousState.score;
                    this.previousState = null;
                    this.updateDisplay();
                }
            }
            
            /**
             * æ£€æŸ¥æ˜¯å¦è·èƒœ
             * @returns {boolean} æ˜¯å¦è·èƒœ
             */
            checkWin() {
                if (this.gameWon) return false;
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            this.gameWon = true;
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            /**
             * æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
             * @returns {boolean} æ¸¸æˆæ˜¯å¦ç»“æŸ
             */
            checkGameOver() {
                // æ£€æŸ¥æ˜¯å¦æœ‰ç©ºæ ¼
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥åˆå¹¶
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if ((j < this.size - 1 && current === this.grid[i][j + 1]) ||
                            (i < this.size - 1 && current === this.grid[i + 1][j])) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            /**
             * æ›´æ–°æ˜¾ç¤º
             */
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    Utils.storage.set('2048-high-score', this.highScore);
                }
                document.getElementById('high-score').textContent = this.highScore;
                
                this.renderGrid();
            }
            
            /**
             * æ¸²æŸ“æ¸¸æˆç½‘æ ¼
             */
            renderGrid() {
                const gameGrid = document.getElementById('gameGrid');
                const tiles = gameGrid.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            tile.style.left = `${j * 80 + 10}px`;
                            tile.style.top = `${i * 80 + 10}px`;
                            gameGrid.appendChild(tile);
                        }
                    }
                }
            }
            
            /**
             * æ˜¾ç¤ºæ¶ˆæ¯
             * @param {string} message - æ¶ˆæ¯å†…å®¹
             * @param {string} type - æ¶ˆæ¯ç±»å‹
             */
            showMessage(message, type) {
                const messageElement = document.getElementById('gameMessage');
                const messageText = document.getElementById('messageText');
                
                messageText.textContent = message;
                messageElement.classList.remove('hidden');
            }
            
            /**
             * éšè—æ¶ˆæ¯
             */
            hideMessage() {
                const messageElement = document.getElementById('gameMessage');
                messageElement.classList.add('hidden');
            }
            
            /**
             * é‡æ–°å¼€å§‹æ¸¸æˆ
             */
            restart() {
                this.newGame();
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        let game;
        document.addEventListener('DOMContentLoaded', function() {
            game = new Game2048();
        });
    </script>
